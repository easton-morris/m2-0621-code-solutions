<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-area">
    <i class="arrow hoverable fas fa-arrow-circle-left"></i>
    <img class="carousel-img" src="images\001.png" alt="">
    <i class="arrow hoverable fas fa-arrow-circle-right"></i>
  </div>
  <div class="progress-area">
    <i class="progress-icon hoverable fas fa-gem"></i>
    <i class="progress-icon hoverable far fa-gem"></i>
    <i class="progress-icon hoverable far fa-gem"></i>
    <i class="progress-icon far fa-gem"></i>
    <i class="progress-icon far fa-gem"></i>
  </div>
  <script src="main.js"></script>
</body>
</html>
